<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="card" class="card">
        <div id="top-left" class="corner position-absolute start-0 top-0"></div>
        <div id="card-value" class="card-value"></div>
        <div
          id="bottom-right"
          class="corner position-absolute end-0 bottom-0"
        ></div>
      </div>
      <button id="generate-btn">Generate New Card</button>
    </div>
    <script type="module" src="app.js" defer></script>
  </body>
</html>
